<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="show">
                    <input type="text" name="display" class="display">
                </div>
                <div>
                    <input type="button" value="AC" class="operate abc" onclick="display.value = ''">
                    <input type="button" value="DE" class="operate abc" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="." class="operate abc" onclick="display.value += '.'">
                    <input type="button" value="/" class="operate abc" onclick="display.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" class='abc' onclick="display.value += '7' " >
                    <input type="button" value="8" class='abc' onclick="display.value += '8'">
                    <input type="button" value="9" class='abc' onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="operate abc">
                </div>
                <div>
                    <input type="button" value="4" class='abc' onclick="display.value += '4'">
                    <input type="button" value="5" class='abc' onclick="display.value += '5'">
                    <input type="button" value="6" class='abc' onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operate abc">
                </div>
                <div>
                    <input type="button" value="1" class='abc' onclick="display.value += '1'">
                    <input type="button" value="2" class='abc' onclick="display.value += '2'">
                    <input type="button" value="3" class='abc' onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="operate abc">
                </div>
                <div>
                    <input type="button" value="00" class='abc' onclick="display.value += '00'">
                    <input type="button" class='abc' value="0" onclick="display.value += '0'">
                    <input type="button" class="equal abc" value="="  onclick="display.value = eval(display.value)">
                    
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
